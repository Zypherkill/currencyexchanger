<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valutaomvandlare</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="converter">
			<h1 class="converter__title">Valutaomvandlare</h1>
				<form class="converter__form" id="currency-form">
					<label for="amount" class="converter__label">Belopp</label>
					<input
						type="number"
						id="amount"
						class="converter__input converter__input--amount"
						placeholder="Ange belopp"
						required />

					<label for="from-currency" class="converter__label"
						>Fr√•n</label
					>
					<div class="converter__input-wrapper">
						<input
							type="text"
							id="from-currency"
							class="converter__input converter__input--currency-from"
							required />
						<ul
							class="converter__dropdown converter__dropdown--from"></ul>
					</div>

					<label for="to-currency" class="converter__label"
						>Till</label
					>
					<div class="converter__input-wrapper">
						<input
							type="text"
							id="to-currency"
							class="converter__input converter__input--currency-to"
							required />
						<ul
							class="converter__dropdown converter__dropdown--to"></ul>
					</div>
					<p class="converter__result" id="converter-result"></p>
					<button type="submit" class="converter__button">
						Omvandla
					</button>
				</form>
		</main>
		<script type="module" src="index.js"></script>
	</body>
</html>
